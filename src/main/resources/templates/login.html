<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name = "description" content = "Fikirtepe öğrenci bilgi sistemi" charset="utf-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>  Öğrenci Bilgi Sistemi </title>
        <link rel = "stylesheet" href = "css/style.css">
        <link rel = "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <link rel = "stylesheet" href ="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">  </script>
    </head>
    <body id = "LoginPage">
        <div id = "LoginTopLine">
            <div id = "LoginTitle">
                Öğrenci&nbsp;Bilgi&nbsp;Sistemi
            </div>

            <div class = "turn-back-btn-container">
                <button class = "turn-back-btn" type = "button" onclick="redirect('/')"> Ana Sayfaya Dön </button>
            </div>
        </div>

        <div id = "warning-place">
                <div id = "wrong-data" class = "warning-message" style="display:none;">
                   Kullanıcı adınız ya da şifreniz hatalı!
            </div>
            <div id = "lack-of-data" class = "warning-message" style="display:none;">
                   Lütfen bilgilerinizi giriniz!
            </div>
            <div id = "invalid-password" class = "warning-message" style = "display: none">
                   Şifreniz en az 6 karakterli olmalı, büyük harf, küçük harf ve rakam içermelidir.
            </div>
        </div>
        <div id = "LoginPanel">
            <div id= slogan> EĞİTİM & DEĞİŞİM & GELİŞİM </div>
            <div id = "logo"></div>
                    <div id = "form" >
                    <div class = "userInput">
                        <i id = "user-image" class = "login-images"></i>
                        <label for="userID"></label>
                        <input id = "userID" class = "input" name = "user_id" placeholder = "Kullanıcı Adı / TCKN">
                    </div>
                    <div id = "password-div" class = "userInput">
                        <i id = "password-image" class = "login-images"></i>
                        <label for="password"></label>
                        <input type = "password" id = "password" class = "input" name = "password" placeholder = "Şifre" autocomplete = "off" aria-hidden ="false">
                        <i id = "toggle-password" class ="far fa-eye"> </i>
                        </div>
                    <div id = "log-button-div">
                            <button id = "login-button" class = "btn btn-primary" type = "button"> GİRİŞ
                            <span id = "login-spinner" class="spinner-border spinner-border-sm" style = 'display: none'></span>
                        </button>
                    </div>
                    <div id = "for-pass-div">
                        <i class = "arrow"></i>
                        <button id = "forgot-password" class = "input" onclick="redirect('forgot-password')"> Şifremi unuttum </button>
                    </div>
                    <div id = "create-pass-div">
                        <i class = "arrow"></i>
                        <button id = "create-password" class = "input" onclick="redirect('register')"> Kayıt Ol </button>
                    </div>
                </div>
        </div>
            <script src = "js/login.js"> </script>
    </body>
</html>
