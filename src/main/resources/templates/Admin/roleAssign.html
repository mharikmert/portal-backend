<!DOCTYPE html>
<html lang="tr">

<!-- Admin CSS-->
<link href="css/admin.css" rel="stylesheet" media="all">

<head>
    <meta charset="UTF-8">
    <title>Yetkinlik Atama</title>
</head>
<body>

    <!-- The header -->
    <div class="header">
        <img src="assets-img/cagdas-logo.png" alt="Cagdas-Yasam">
        <div class="header-right">
            <a class="active">Home</a>
        </div>
    </div>

    <!-- The sidebar -->
    <div class="sidebar">
        <a id="main">Genel</a>
        <a id="studentApproval">Öğrenci Onay</a>
        <a id="roleAssign" class="active">Yetkinlik Atama</a>
    </div>

    <!-- Page content -->
    <div class="content">

        <input type="text" id="searchInput" onkeyup="searchFunction()" placeholder="Search for names.." title="Type in a name">

        <table id="assignment-list" style="width:75%">
            <tr>
                <th>Tc</th>
                <th>Ad</th>
                <th>Soyad</th>
                <th>Telefon Numara</th>
                <th>Mail</th>
                <th colspan="3">Görev</th>
            </tr>
        </table>
    </div>

    <!-- Jquery JS--><script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src = 'js/register.js'></script>
    <script src = 'js/admin.js'></script>
</body>
</html>
